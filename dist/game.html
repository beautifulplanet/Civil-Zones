    <style>
        /* Core styles for game container */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2a 0%, #2d2d44 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: #F5E6C8;
        }
        
        #loading-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #D4A040;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        #loading-screen .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(212, 160, 64, 0.3);
            border-top-color: #D4A040;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        #loading-screen .status {
            margin-top: 20px;
            font-size: 14px;
            color: #A89070;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hide loading screen when game is ready */
        .game-ready #loading-screen {
            display: none;
        }
    </style>
